<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed5bf883ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Mark zakkak | Contact Me</title>
  </head>
  <body>
    <!-- header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="work.html">work</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Section A contact form  -->
    <section id="contact-ab">

    
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you reach me</p>
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input Email-input"
              placeholder="Email Adress"
              name="email"
            />
            <input
              type="text"
              class="text-input Phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button type="submit" class="btn-dark text-center">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- section B contact info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>00971 056 3380 577</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adress</h3>
            <p>UAE, Dubai</p>
          </div>
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>markzakkak@hotmail.com</p>
          </div>
        </div>
      </div>
    </section>
  </section>
    <!-- section c tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Lets Start Your New Project</h1>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020.All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
